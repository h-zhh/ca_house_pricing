<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>CA House Pricing Prediction</title>
</head>

<body>
	<div class="login">
		<h1>California House Price Prediction</h1>

		<!-- Input for Receiving Query to the model-->
		<form action="{{ url_for('predict')}}" method="post">
			<input type="text" name="MedInc" placeholder="Median Income" required="required"><br>
			<input type="text" name="HouseAge" placeholder="House Age" required="required"><br>
			<input type="text" name="AveRooms" placeholder="Avg Rooms/Household" required="required"><br>
			<input type="text" name="AveBedrms" placeholder="Avg Bedrooms/Househol" required="required"><br>
			<input type="text" name="Population" placeholder="Block Population" required="required"><br>
			<input type="text" name="AveOccup" placeholder="Avg Household Members" required="required"><br>
			<input type="text" name="Latitude" placeholder="Block Latitude" required="required"><br>
			<input type="text" name="Longitude" placeholder="Block Longitude" required="required"><br>

			<button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
		</form>

		<br>
		<br>

	</div>

	{{prediction_text}}

</body>

</html>
